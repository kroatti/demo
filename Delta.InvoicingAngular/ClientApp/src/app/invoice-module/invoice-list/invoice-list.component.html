<table class="table table-hover">
  <thead>
  <tr>
    <th>Sorszám</th>
    <th>Név</th>
    <th>Összeg</th>
    <th>Létrehozva</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let inv of invoices" style="cursor: pointer" (click)="selected.emit(inv)">
    <td>{{inv.serial}}</td>
    <td>{{inv.clientName}}</td>
    <td>{{inv.amount | currency:'HUF'}}</td>
    <td>{{inv.createdOn | date}}</td>
    <td>
      <div class="btn-group btn-group-sm" role="group">
        <button type="button" class="btn btn-outline-secondary">Törlés</button>
        <button type="button" class="btn btn-outline-secondary">Sztornó</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
