<div class="row g-3 mt-2">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h2 class="m-0 display-6">Számlák</h2>
      </div>
      <div class="card-body">
        <app-invoice-list [invoices]="invoices" (selected)="select($event.id)"></app-invoice-list>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h2 class="m-0 display-6">Számla adatok</h2>
      </div>
      <div class="card-body">
        <app-invoice-details *ngIf="selected" [invoice]=selected></app-invoice-details>
        <p *ngIf="!selected">
          Nincs kiválasztott számla
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row g-3 mt-2">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h2 class="m-0 display-6">Új számla</h2>
      </div>
      <div class="card-body">
        <app-invoice-form #form (save)="save($event, form)"></app-invoice-form>
      </div>
    </div>
  </div>
</div>
